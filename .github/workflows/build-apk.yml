name: Build Signed APK

on:
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - main # Trigger on pushes to main branch, or adjust as needed
  pull_request:
    branches:
      - main # Trigger on pull requests to main branch

jobs:
  build_signed_apk:
    runs-on: ubuntu-latest # Using a standard GitHub-hosted runner for simplicity
    environment: production # Define an environment for secrets management

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Checkout submodules (retry)
        run: |
          set -euo pipefail
          git submodule sync --recursive
          for attempt in 1 2 3 4 5; do
            if git -c protocol.version=2 submodule update --init --force --depth=1 --recursive; then
              exit 0
            fi
            echo "Submodule update failed (attempt $attempt/5). Retryingâ€¦"
            sleep $((attempt * 10))
          done
          exit 1

      - name: Set up Java Development Kit
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true # Accept licenses here for convenience

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.11.1

      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --licenses >/dev/null
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0"

      - name: Decode Keystore
        env:
          SIGNING_KEYSTORE_BASE64: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
        run: |
          echo "$SIGNING_KEYSTORE_BASE64" | base64 --decode > apps/android/my-release-key.jks
          chmod +x apps/android/my-release-key.jks # Ensure execute permissions

      - name: Build Release APK
        working-directory: apps/android
        env:
          SIGNING_KEYSTORE_PASSWORD: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenClaw-Signed-APK
          path: apps/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7
